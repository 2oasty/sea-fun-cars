<!DOCTYPE html>
<html>

<head>
    <title>Parkour and Freerunning Moves | Home</title>
    <meta name="description" content="A Catalog of Parkour and Freerunning Moves of Varying Difficulty">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Parkour and Freerunning Moves</h1>
    </header>

    <div id="result-number" style="display:none">
        <h2>Number of results: </h2>
    </div>

    <div>
        <input id="slider" type="range" min="1" max="5" value="3" step="1" oninput="rangeValue.innerText = this.value">
        <label for="slider">Difficulty</label>
        <p id="rangeValue">3</p>

        <button onclick="filterDifficulty();">Filter</button>
        <button onclick="sortByType();">Sort By Type</button>
        <button onclick="resetFilter();">Reset</button>
    </div>

    <div id="card-container">

    </div>

    <div class="card" style="display: none">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <div onclick="clickToShow(this)">
                <button>
                    <img src="" alt="TV Show Poster" />
                </button>
                <div class="desc" style="display:none">
                    <p>Description</p>
                    <ul>
                        <li>Bullet Point 1</li>
                        <li>Bullet Point 2</li>
                        <li>Bullet Point 3</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <!-- <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button> -->
    </div>
</body>

</html>
