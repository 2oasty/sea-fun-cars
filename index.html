<!DOCTYPE html>
<html>

<head>
    <title>Parkour and Freerunning Moves | Home</title>
    <meta name="description" content="A Catalog of Parkour and Freerunning Moves of Varying Difficulty">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Parkour and Freerunning Movements</h1>
        <h2 class="sub-title">A Simple Catalog of Moves to Help the Beginner Traceur</h2>
    </header>

    <div class="homeImage">
        <img
            src="https://images.pexels.com/photos/5985241/pexels-photo-5985241.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
    </div>

    <div class="operations">
        <div class="filtersSection">

            <div class="searchBarContainer">
                <span class="material-symbols-outlined">search</span>
                <input id="searchBar" type="text" placeholder="Search for a move" />
            </div>

            <div class="difficultySection">
                <input type="checkbox" id="difficultyCheck">
                <p>Filter by Difficulty:</p>
                <p id="rangeValue">3</p>
                <input class="mySlider" id="slider" type="range" min="1" max="5" value="3" step="1"
                    oninput="rangeValue.innerText = this.value" />
                <span onclick="filterCards();">Filter</span>
            </div>
        </div>

        <!-- <div class="operations"> -->

            <div class="sortBtn" onclick="sortDropdownMenu();">
                <div class="sortContainer">
                    <span class="material-symbols-outlined">sort</span>

                    <span class="sortText">Sort By:</span>
                </div>

                <div id="droppedBtns" style="display:none; position:absolute">
                    <span style="display:block" onclick="sortByName();">Name</span>
                    <span style="display:block" onclick="sortByType();">Type</span>
                    <span style="display:block" onclick="sortByDifficulty();">Difficulty</span>
                </div>
            </div>

            <div class="resetBtn" onclick="resetFilter();">
                <span>Reset</span>
            </div>
<!-- 
        </div> -->
    </div>

    <div id="result-number" style="display:none">
        <h2>Number of results: </h2>
    </div>

    <div id="card-container">

    </div>

    <div onclick="clickToShow(this)" class="card" style="display: none">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <div>
                <img src="" alt="TV Show Poster" />
                <div class="desc" style="display:none">
                    <p>Description</p>
                    <ul>
                        <li>Bullet Point 1</li>
                        <li>Bullet Point 2</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <!-- <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button> -->
    </div>
</body>

</html>
